<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <!--BEM (Block Element Modifier-->
        <!--parent__child-->
        <span>No Service</span>
        <svg viewBox="0 0 20 20" fill="currentColor" class="wifi w-6 h-6">
          <path
            fill-rule="evenodd"
            d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414zM14.95 11.05a7 7 0 00-9.9 0 1 1 0 01-1.414-1.414 9 9 0 0112.728 0 1 1 0 01-1.414 1.414zM12.12 13.88a3 3 0 00-4.242 0 1 1 0 01-1.415-1.415 5 5 0 017.072 0 1 1 0 01-1.415 1.415zM9 16a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>12:41</span>
      </div>
      <div class="status-bar__column">
        <span>92%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="screen-header__cog"
          ><a href="settings.html"><div class="nav__notification-2"></div>
          <i class="fas fa-cog fa-lg"></i
        ></a></span>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/munchkin.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title">
              Durumi
            </h4>
            <h6>+82 010-1234-5678</h6>
            <div class="number-notification">
              <i class="fas fa-exclamation fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row more__icon-row">
          <div class="icon-row__box">
              <div class="icon-row__icon">
                  <i class="far fa-calendar"></i><span>Calender</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-hdd"></i><span>Talk Drive</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-smile-wink"></i></i><span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-brush"></i><span>Themes</span>
                </div>
            </div>
            <div class="icon-row__box">
                <div class="icon-row__icon">
                    <i class="far fa-user-circle"></i><span>Account</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-comments"></i><span>Openchat</span>
                </div>
                <div class="icon-row__empty"></div>
            </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image"><i class="fas fa-quote-right"></i></div>
                        <span class="more-suggestions__icon-text">Kakao Storty</span>
                    </div>
                    <div class="more-suggestions__icon">
                      <div class="more-suggestions__icon-image"><i class="fas fa-quote-right"></i></div>
                      <span class="more-suggestions__icon-text">Kakao Storty</span>
                  </div>
                </div>
            </div>
        </main>
        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                    ><i class="far fa-user fa-2x"></i
                        ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification-1 badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__notification-2"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is to big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f5b0cf88b2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
